<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel=“preconnect” href=“https://fonts.googleapis.com”>
  <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
  <link href=“https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap” rel=“stylesheet”>
<body>
  <div class="container">
    <header>
      <div class="row marginbelow">
        <div class="column-full justifycenter">
          <h1>Weekly Planner</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="row spacearound days">
        <div class="column-seventh sunday">
          <h3 class="sunday">Sunday</h3>
        </div>
        <div class="column-seventh monday">
          <h3 class="monday">Monday</h3>
        </div>
        <div class="column-seventh tuesday">
          <h3 class="tuesday">Tuesday</h3>
        </div>
        <div class="column-seventh wednesday">
          <h3 class="wednesday">Wednesday</h3>
        </div>
        <div class="column-seventh thursday">
          <h3 class="thursday">Thursday</h3>
        </div>
        <div class="column-seventh friday">
          <h3 class="friday">Friday</h3>
        </div>
        <div class="column-seventh saturday">
          <h3 class="saturday">Saturday</h3>
        </div>
      </div>
      <div class="row">
        <div class="column-full justifycenter">
          <button class="open-modal">Add Entry</button>
          <div class="background hidden">
            <div class="modal">

              <!-- Add Entry header -->
              <div class="row">
                <div class="column-full">
                  <h2>Add Entry</h2>
                </div>
              </div>
              <!-- Day of the Week and time -->
              <form action="">
                <div class="row">
                  <div class="column-full">
                    <select name="day" id="day">
                      <option>Day of the Week</option>
                      <option>Sunday</option>
                      <option>Monday</option>
                      <option>Tuesday</option>
                      <option>Wednesday</option>
                      <option>Thursday</option>
                      <option>Friday</option>
                      <option>Saturday</option>
                    </select>
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time"></input>
                  </div>
                </div>
                <!-- Text area -->
                <div class="row">
                  <div class="column-full">
                    <textarea name="description" id="description" cols="30" rows="10">Description</textarea>
                  </div>
                </div>

                <!-- No button -->
                <div class="row">
                  <div class="column-full">
                    <button class="close-modal" type="submit">Submit</button>
                  </div>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full justifycenter">
          <h2>Schedule Events for Monday</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-full justifycenter">
          <table>
            <thead>
              <tr>
                <th class="fifth" scope="col">Time</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="fifth" >test</td>
                <td>test2</td>
              </tr>
              <tr>
                <td class="fifth" >test</td>
                <td>test2</td>
              </tr>
              <tr>
                <td class="fifth" >test</td>
                <td>test2</td>
              </tr>
              <tr>
                <td class="fifth" >test</td>
                <td>test2</td>
              </tr>
              <tr>
                <td class="fifth" >test</td>
                <td>test2</td>
              </tr>
              <tr>
                <td class="fifth" >test</td>
                <td>test2</td>
              </tr>
              <tr>
                <td class="fifth" >test</td>
                <td>test2</td>
              </tr>
              <tr>
                <td class="fifth" >test</td>
                <td>test2</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


    </main>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </div>
</body>
</html>
